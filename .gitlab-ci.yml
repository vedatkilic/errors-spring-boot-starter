stages:
  - build
  - deploy

build:
  image: maven:3.6.1-jdk-11-slim
  stage: build
  variables:
    MAVEN_OPTS: ""
  script:
    - mvn clean install -B
  tags:
    - ozan

deploy:
  image: maven:3.6.1-jdk-11-slim
  stage: build
  variables:
    MAVEN_OPTS: ""
  script:
    - mvn -B -s $MAVEN_OPTS deploy
  tags:
    - ozan
